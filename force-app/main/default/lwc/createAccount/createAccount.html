<template>
    <lightning-card>
        <div slot="title">
            <h3>
            <lightning-icon icon-name="standard:account" size="small"></lightning-icon> General Account Information
            </h3>
            </div>
            <div class="slds-grid slds-wrap">
            <div class="slds-p-horizontal--small slds-col slds-size_6-of-12 slds-m-bottom--medium">
            <div class="slds-form-element">
            <lightning-input label="Name" value={accountRecord.Name} onchange={handleNameChange} required></lightning-input>
            </div>
            </div>
           
                <div class="slds-p-horizontal--small slds-col slds-size_6-of-12 slds-m-bottom--medium">
                <div class="slds-form-element">
                <lightning-combobox
                    name="Industry"
                    label="Industry"
                    value={accountRecord.Industry}
                    placeholder="--Select--"
                    options={industryPicklist.values}
                    onchange={handleIndustryChange}></lightning-combobox>
                </div>
                </div>
                <div class="slds-p-horizontal--small slds-col slds-size_6-of-12 slds-m-bottom--medium">
                    <div class="slds-form-element">
                    <lightning-combobox
                        name="Type"
                        label="Type"
                        value={accountRecord.Type}
                        placeholder="--Select--"
                        options={typePicklist.values}
                        onchange={handleTypeChange}></lightning-combobox>
                    </div>
                    </div>
                    <div class="slds-p-horizontal--small slds-col slds-size_6-of-12 slds-m-bottom--medium">
                        <div class="slds-form-element">
                        <lightning-input type = "number" label="Phone" value={accountRecord.Phone} onchange={handleAccountPhoneChange} ></lightning-input>
                        </div>
                        </div>
           
           </div>     
            <h1> <b>Address Information</b></h1>
         
            
                
              
                <div class="slds-grid slds-wrap">
                <div class="slds-p-horizontal--small slds-col slds-size_6-of-12 slds-m-bottom--medium">
                <div class="slds-form-element">
                <lightning-input label="Billing Street" value={accountRecord.BillingStreet} onchange={handleBillingStreetChange}></lightning-input>
                </div>
                </div>
                <div class="slds-p-horizontal--small slds-col slds-size_6-of-12 slds-m-bottom--medium">
                <div class="slds-form-element">
                <lightning-input label="Billing City" value={accountRecord.BillingCity} onchange={handleBillingCityChange}></lightning-input>
                </div>
                </div>
                <div class="slds-p-horizontal--small slds-col slds-size_6-of-12 slds-m-bottom--medium">
                <div class="slds-form-element">
                <lightning-input label="Billing State" value={accountRecord.BillingState} onchange={handleBillingStateChange}></lightning-input>
                </div>
                </div>
                <div class="slds-p-horizontal--small slds-col slds-size_6-of-12 slds-m-bottom--medium">
                <div class="slds-form-element">
                <lightning-input label="Billing Country" value={accountRecord.BillingCountry} onchange={handleBillingCountryChange} ></lightning-input>
                </div>
                </div>
                <div class="slds-p-horizontal--small slds-col slds-size_6-of-12 slds-m-bottom--medium">
                    <div class="slds-form-element">
                    <lightning-input type = "number" label="Billing Postal Code" value={accountRecord.BillingPostalCode} onchange={handleBillingPostalCodeChange} ></lightning-input>
                    </div>
                    </div>
               
                </div>
    </lightning-card>
</template>
